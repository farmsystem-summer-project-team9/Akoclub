<!--result_choice.html-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akoclub - 결과 선택</title>
    <link rel="stylesheet" href="/static/css/questionStyle.css">
    <link rel="stylesheet" href="/static/css/result_choiceStyle.css">

</head>
<body>
    <div class="container">
        <div class="question-box">
            <div class="result-choice-container">
                <img src="/static/images/down_Ako.png" alt="elephant" class="elephant-icon">
                
                <h1 class="result-message">
                    와우! 너의 취향이 이제 좀 보여!
                </h1>
                
                <p class="result-subtitle">
                    여기서 검사를 멈출래? 아니면 너랑 더 잘 맞는 동아리를 더 찾아볼래?
                </p>
                
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="viewAllClubs()">
                        <span class="arrow-left">≪</span>
                        분과 내 모든 동아리 보기
                    </button>
                    
                    <button class="choice-btn" onclick="detailedQuestions()">
                        나를 위한 맞춤형 동아리 찾기
                        <span class="arrow-right">>></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/questionData.js"></script>
    <script src="/static/js/result_choiceHandle.js"></script>
</body>
</html>
