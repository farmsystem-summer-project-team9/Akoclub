<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>추천 동아리</title>
  <link rel="stylesheet" href="/static/css/resultStyle.css" />
</head>
<body>

  <!-- 상단 타이틀 + 문구 + 캐릭터 -->
  <div class="top-wrapper">
    <h1 class="main-title">✨추천 동아리✨</h1>
    <div class="sub-header">
      <img src="/static/images/hi_Ako.png" alt="캐릭터 이미지" class="top-character" />
      <p class="sub-text">검사 결과 너와 가장 잘 어울리는 동아리야!</p>
    </div>
  </div>

  <!-- 동아리 정보 카드 -->
  <div class="container">
    <div class="club-card">
      <img src="/static/images/default.png" alt="club logo" class="club-logo" />
      <h3>{{ club.name }}</h3>
      <p><strong>인스타 아이디:</strong> {{ club.sns_link }}</p>
      <p><strong>가입 신청 폼:</strong> <a href="{{ club.application_form }}">{{ club.application_form }}</a></p>
      <p><strong>2학기 신청 일정:</strong> {{ club.application_period }}</p>
      <div class="highlight-box">
        {{ club.description }}
      </div>
    </div>

    <div class="buttons">
      <button onclick="location.href='/'">≪ 다시하기</button>
    </div>
  </div>
  
</body>
</html>
