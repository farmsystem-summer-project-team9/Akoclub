<!-- templates/clubs_by_department.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ department }} 분과의 동아리</title>
  <link rel="stylesheet" href="/static/css/clubStyle.css">
</head>
<body>
  <div class="container">
    <h1>✨ {{ department }} 분과의 동아리 목록 ✨</h1>

    {% for club in clubs %}
      <div class="club-card">
        <h2>{{ club.name }}</h2>
        <p>{{ club.description }}</p>
        <a href="/club/{{ club.id }}">자세히 보기 →</a>
      </div>
    {% endfor %}
    
    <button onclick="location.href='/'">≪ 처음으로</button>
  </div>
</body>
</html>
